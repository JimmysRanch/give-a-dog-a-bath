<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give A Dog A Bath by: Scruffy Butts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #a8e6cf, #dcedc1, #ffd3b6);
      overflow: hidden;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      z-index: 10;
      color: #333;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 70vh;
      margin: 50px auto;
      border: 3px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
    }
    /* Dog */
    #dog {
      position: absolute;
      bottom: 10px;
      left: 60px;
      width: 80px;
      height: auto;
      transition: bottom 0.1s;
      user-select: none;
    }
    /* Obstacles */
    .obstacle {
      position: absolute;
      bottom: 10px;
    }
    /* Override default obstacle styles to remove backgrounds */
    .sprinkler,
    .pool,
    .hose,
    .truck {
      background: none;
      position: absolute;
      bottom: 10px;
      object-fit: contain;
    }
    /* Set sizes for each obstacle image */
    .sprinkler {
      width: 80px;
      height: 80px;
    }
    .pool {
      width: 150px;
      height: 50px;
    }
    .hose {
      width: 120px;
      height: 120px;
    }
    .truck {
      width: 160px;
      height: 90px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.5rem;
      display: none;
    }
    #overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #ff8b94;
      border-radius: 5px;
    }

    /* Instruction overlay */
    #instructionOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      z-index: 20;
    }
    #instructionOverlay h2 {
      margin: 0;
      font-size: 2rem;
    }
    #instructionOverlay p {
      margin: 10px 0;
      font-size: 1.1rem;
      text-align: center;
      line-height: 1.4;
    }
    #instructionOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background: #ff8b94;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <!-- Instruction overlay shown at the start -->
    <div id="instructionOverlay">
      <h2>Give A Dog A Bath</h2>
      <p>Tap or press space to make the dog jump.<br>
      Avoid the sprinklers, puddles, hoses and fire trucks!<br>
      The dog gets faster over time!</p>
      <button id="startBtn">Start</button>
    </div>
    <!-- Game over overlay -->
    <div id="overlay">
      <div id="gameOverText"></div>
      <button id="restartBtn">Restart</button>
    </div>
    <!-- Dog image -->
    <img id="dog" src="dog.png" alt="Dog">
  </div>
  <script>
    (function() {
      const gameArea = document.getElementById('gameArea');
      const dog = document.getElementById('dog');
      const scoreEl = document.getElementById('score');
      const overlay = document.getElementById('overlay');
      const gameOverText = document.getElementById('gameOverText');
      const restartBtn = document.getElementById('restartBtn');
      const instructionOverlay = document.getElementById('instructionOverlay');
      const startBtn = document.getElementById('startBtn');
      // Sounds
      const jumpSound = new Audio('beep-01a.mp3');
      const collisionSound = new Audio('beep-01a.mp3');
      let obstacles = [];
      let lastSpawnTime = 0;
      let spawnInterval = 1800; // ms
      let speed = 4;
      let score = 0;
      let gameRunning = false;
      let isJumping = false;
      let lastTime = 0;
      // Define the ground level for the dog (in pixels). Using a constant
      // ground value prevents the dog from gradually floating upwards if
      // multiple jumps are triggered in quick succession. The dog will
      // always start and end its jump at this baseline.
      const ground = 10;

      function startGame() {
        // reset game
        obstacles.forEach(o => o.remove());
        obstacles = [];
        lastSpawnTime = 0;
        spawnInterval = 1800;
        speed = 4;
        score = 0;
        scoreEl.textContent = 'Score: 0';
        gameRunning = true;
        overlay.style.display = 'none';
        // Reset dog position to the ground level
        dog.style.bottom = ground + 'px';
        // Start loop
        lastTime = performance.now();
        requestAnimationFrame(update);
      }

      function createObstacle() {
        const types = ['sprinkler', 'pool', 'hose', 'truck'];
        const type = types[Math.floor(Math.random() * types.length)];
        let ob;
        // create image-based obstacle for each type
        ob = document.createElement('img');
        if (type === 'sprinkler') {
          ob.src = 'sprinkler.png';
        } else if (type === 'pool') {
          ob.src = 'puddle.png';
        } else if (type === 'hose') {
          ob.src = 'hose.png';
        } else if (type === 'truck') {
          ob.src = 'firetruck.png';
        }
        ob.classList.add('obstacle', type);
        // set starting left position
        ob.style.left = gameArea.offsetWidth + 'px';
        gameArea.appendChild(ob);
        obstacles.push(ob);
      }

      function update(time) {
        if (!gameRunning) return;
        const delta = time - lastTime;
        lastTime = time;
        // spawn obstacles
        if (time - lastSpawnTime > spawnInterval) {
          createObstacle();
          lastSpawnTime = time;
          if (spawnInterval > 800) {
            spawnInterval -= 20; // gradually decrease interval
          }
        }
        // move obstacles and check collisions
        for (let i = obstacles.length - 1; i >= 0; i--) {
          const ob = obstacles[i];
          const currentLeft = parseFloat(ob.style.left);
          ob.style.left = (currentLeft - speed) + 'px';
          // remove if off screen
          if (currentLeft + ob.offsetWidth < 0) {
            ob.remove();
            obstacles.splice(i, 1);
            continue;
          }
          // collision detection
          if (isColliding(dog, ob)) {
            endGame();
            return;
          }
        }
        // increase speed gradually
        speed += 0.003;
        // increase score
        score += delta * 0.01;
        scoreEl.textContent = 'Score: ' + Math.floor(score);
        requestAnimationFrame(update);
      }

      function getRect(el) {
        return el.getBoundingClientRect();
      }

      function isColliding(a, b) {
        const rect1 = getRect(a);
        const rect2 = getRect(b);
        return !(
          rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom
        );
      }

      function jump() {
        if (isJumping) return;
        isJumping = true;
        // play jump sound
        jumpSound.currentTime = 0;
        jumpSound.play();
        const start = Date.now();
        // Always start jumping from the ground level to avoid drift.  Using a
        // constant starting bottom ensures repeated jumps donâ€™t cause the dog
        // to gradually float upwards.
        const startBottom = ground;
        const jumpHeight = 150;
        const duration = 700;
        function animate() {
          const elapsed = Date.now() - start;
          if (elapsed < duration / 2) {
            const progress = elapsed / (duration / 2);
            dog.style.bottom = startBottom + jumpHeight * progress + 'px';
          } else if (elapsed < duration) {
            const progress = (elapsed - duration / 2) / (duration / 2);
            dog.style.bottom = startBottom + jumpHeight * (1 - progress) + 'px';
              } else {
                // Ensure the dog returns to the ground level at the end of the jump
                dog.style.bottom = ground + 'px';
                isJumping = false;
                return;
              }
              requestAnimationFrame(animate);
            }
            animate();
          }

      function endGame() {
        gameRunning = false;
        // play collision sound
        collisionSound.currentTime = 0;
        collisionSound.play();
        overlay.style.display = 'flex';
        gameOverText.textContent = 'Game Over! Your score: ' + Math.floor(score);
      }

      // control events
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'ArrowUp') {
          jump();
        }
      });
      gameArea.addEventListener('click', () => jump());
      gameArea.addEventListener('touchstart', () => jump(), {passive: true});

      restartBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        startGame();
      });

      // Start button for initial instructions
      startBtn.addEventListener('click', () => {
        instructionOverlay.style.display = 'none';
        startGame();
      });

      // Do not auto-start; waiting for user to press Start
    })();
  </script>
</body>
</html>
