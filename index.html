<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give A Dog A Bath by: Scruffy Butts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #a8e6cf, #dcedc1, #ffd3b6);
      overflow: hidden;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      z-index: 10;
      color: #333;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 70vh;
      margin: 50px auto;
      border: 3px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
    }
    /* Dog */
    #dog {
      position: absolute;
      bottom: 10px;
      left: 60px;
      font-size: 3rem;
      line-height: 1;
      transition: bottom 0.1s;
      user-select: none;
    }
    /* Obstacles */
    .obstacle {
      position: absolute;
      bottom: 10px;
    }
    .sprinkler {
      width: 30px;
      height: 90px;
      background: repeating-linear-gradient(
        to top,
        rgba(0, 150, 255, 0.8) 0%,
        rgba(0, 200, 255, 0.8) 10%,
        rgba(255, 255, 255, 0.8) 20%
      );
      border-radius: 10px 10px 0 0;
    }
    .pool {
      width: 160px;
      height: 25px;
      background: rgba(0, 100, 255, 0.9);
      border-radius: 5px;
    }
    .hose {
      width: 50px;
      height: 70px;
      background: repeating-linear-gradient(
        135deg,
        rgba(0, 180, 255, 0.8) 0%,
        rgba(0, 220, 255, 0.8) 20%,
        rgba(255, 255, 255, 0.8) 40%
      );
      border-radius: 5px;
      transform: rotate(-20deg);
    }
    .truck {
      width: 120px;
      height: 50px;
      background: #888;
      border-radius: 5px;
      /* Add water jet above truck */
    }
    .truck::after {
      content: '';
      position: absolute;
      top: -30px;
      left: 10px;
      width: 100px;
      height: 30px;
      background: repeating-linear-gradient(
        to top,
        rgba(0, 150, 255, 0.8) 0%,
        rgba(0, 200, 255, 0.8) 20%,
        rgba(255, 255, 255, 0.8) 40%
      );
      border-radius: 0 0 10px 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.5rem;
      display: none;
    }
    #overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #ff8b94;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <div id="overlay">
      <div id="gameOverText"></div>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="dog">üê∂</div>
  </div>
  <script>
    (function() {
      const gameArea = document.getElementById('gameArea');
      const dog = document.getElementById('dog');
      const scoreEl = document.getElementById('score');
      const overlay = document.getElementById('overlay');
      const gameOverText = document.getElementById('gameOverText');
      const restartBtn = document.getElementById('restartBtn');
      let obstacles = [];
      let lastSpawnTime = 0;
      let spawnInterval = 1800; // ms
      let speed = 4;
      let score = 0;
      let gameRunning = false;
      let isJumping = false;
      let lastTime = 0;

      function startGame() {
        // reset game
        obstacles.forEach(o => o.remove());
        obstacles = [];
        lastSpawnTime = 0;
        spawnInterval = 1800;
        speed = 4;
        score = 0;
        scoreEl.textContent = 'Score: 0';
        gameRunning = true;
        overlay.style.display = 'none';
        // Reset dog position
        dog.style.bottom = '10px';
        // Start loop
        lastTime = performance.now();
        requestAnimationFrame(update);
      }

      function createObstacle() {
        const types = ['sprinkler', 'pool', 'hose', 'truck'];
        const type = types[Math.floor(Math.random() * types.length)];
        const ob = document.createElement('div');
        ob.classList.add('obstacle', type);
        // set starting left position
        ob.style.left = gameArea.offsetWidth + 'px';
        // different heights for some obstacles
        if (type === 'truck') {
          ob.style.bottom = '10px';
        }
        gameArea.appendChild(ob);
        obstacles.push(ob);
      }

      function update(time) {
        if (!gameRunning) return;
        const delta = time - lastTime;
        lastTime = time;
        // spawn obstacles
        if (time - lastSpawnTime > spawnInterval) {
          createObstacle();
          lastSpawnTime = time;
          if (spawnInterval > 800) {
            spawnInterval -= 20; // gradually decrease interval
          }
        }
        // move obstacles and check collisions
        for (let i = obstacles.length - 1; i >= 0; i--) {
          const ob = obstacles[i];
          const currentLeft = parseFloat(ob.style.left);
          ob.style.left = (currentLeft - speed) + 'px';
          // remove if off screen
          if (currentLeft + ob.offsetWidth < 0) {
            ob.remove();
            obstacles.splice(i, 1);
            continue;
          }
          // collision detection
          if (isColliding(dog, ob)) {
            endGame();
            return;
          }
        }
        // increase speed gradually
        speed += 0.003;
        // increase score
        score += delta * 0.01;
        scoreEl.textContent = 'Score: ' + Math.floor(score);
        requestAnimationFrame(update);
      }

      function getRect(el) {
        return el.getBoundingClientRect();
      }

      function isColliding(a, b) {
        const rect1 = getRect(a);
        const rect2 = getRect(b);
        return !(
          rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom
        );
      }

      function jump() {
        if (isJumping) return;
        isJumping = true;
        const start = Date.now();
        const startBottom = parseFloat(window.getComputedStyle(dog).bottom);
        const jumpHeight = 150;
        const duration = 700;
        function animate() {
          const elapsed = Date.now() - start;
          if (elapsed < duration / 2) {
            const progress = elapsed / (duration / 2);
            dog.style.bottom = startBottom + jumpHeight * progress + 'px';
          } else if (elapsed < duration) {
            const progress = (elapsed - duration / 2) / (duration / 2);
            dog.style.bottom = startBottom + jumpHeight * (1 - progress) + 'px';
          } else {
            dog.style.bottom = startBottom + 'px';
            isJumping = false;
            return;
          }
          requestAnimationFrame(animate);
        }
        animate();
      }

      function endGame() {
        gameRunning = false;
        overlay.style.display = 'flex';
        gameOverText.textContent = 'Game Over! Your score: ' + Math.floor(score);
      }

      // control events
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'ArrowUp') {
          jump();
        }
      });
      gameArea.addEventListener('click', () => jump());
      gameArea.addEventListener('touchstart', () => jump(), {passive: true});

      restartBtn.addEventListener('click', () => {
        startGame();
      });

      startGame();
    })();
  </script>
</body>
</html>
